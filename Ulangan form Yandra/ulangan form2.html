<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ulangan 2</title>
    <style>
        div {
            background-color: aliceblue;
            border: 2px solid red;
            width: 400px;
            height: 900px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            padding-left: 5px;
        }
        h1 {
            text-align: center;
        }

    </style>
</head>
<body>
    <div>
        <form action="ulangan form3.html">
            <h1>Daftar Akun Kelas</h1>
            <br>
            <label for="nama lengkap">Nama Lengkap</label>
            <br>
            <input type="text" id="nama lengkap" placeholder="Nama depan" required>
            <input type="text" id="nama lengkap" placeholder="Nama belakang" required>
            <br><br>
            <label for="kelas">Kelas</label>
            <br>
            <input type="text" id="kelas" required>
            <br><br>
            <label for="">Jenis Kelamin</label>
            <br>
            <input type="radio" id="laki-laki" value="laki-laki" name="jk" required>
            <label for="laki-laki">Laki-Laki</label>
            <input type="radio" id="perempuan" value="perempuan" name="jk" required>
            <label for="perempuan">Perempuan</label>
            <br><br>
            <label for="">Hobi</label>
            <br>
            <input type="checkbox" id="membaca">
            <label for="membaca" for="membaca">Membaca</label>
            <input type="checkbox" id="menulis">
            <label for="menulis">Menulis</label>
            <br>
            <input type="checkbox" id="bermain">
            <label for="bermain" for="bermain">Bermain</label>
            <span style="margin-left: 9px;"></span>
            <input type="checkbox" id="belajar">
            <label for="belajar" for="belajar">Belajar</label>
            <br><br>
            <label for="warna">Warna Kesukaan</label>
            <br>
            <input type="color" id="warna"> 
            <br><br>
            <label for="kota">Tempat Lahir</label>
            <br>
            <input type="text" id="kota" placeholder="nama kota" required>
            <br><br>
            <label for="tanggal lahir">Tanggal Lahir</label>
            <br>
            <input type="date" id="tanggal lahir" value="tanggal lahir" required>
            <br><br>
            <label for="tempat tinggal">Tempat Tinggal</label>
            <br>
            <textarea name="tempal tinggal" id="tempat tinggal" cols="30" rows="10" required></textarea>
            <br><br>
            <label for="no telp">Tomor Telepon</label>
            <br>
            <input type="tel" id="no telp" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="0832-0902-9992-3232" required>
            <br><br>
            <label for="email">Alamat E-mail</label>
            <br>
            <input type="email" id="email" placeholder="youremail@gmail.com" required>
            <br><br>
            <label for="login">Sudah punya akun?<a href="ulangan form1.html"><input type="button" value="login"></a></label>
            <br><br>
            <input type="reset">
            <input type="submit">
        </form>

    </div>



    
</body>
</html>
